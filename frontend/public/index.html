<!DOCTYPE html>
<html>
<head>
  <title>Separate JS Example</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Welcome to My App</h1>
  
  <div class="cart-section">
    <h2>Shopping List</h2>
    <div class="input-group">
      <input id="add-cart-text" placeholder="Item name" type="text">
      
      <select id="add-cart-quantity" name="add-cart-quantity" class="styled-select">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
      </select>
    </div>

    <button id="add-cart-btn">Add Item</button>
    <ul class="list" id="list-id"></ul>
  </div>

  <div class="navigation">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="../nested/nested.html">Nested</a>
  </div>
</body>
</html>
